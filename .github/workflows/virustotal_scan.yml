name: VirusTotal Scan

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to scan'
        required: true

jobs:
  virustotal_scan:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Set tag variable
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG_NAME=${{ github.event.inputs.release_tag }}" >> $GITHUB_ENV
          else
            echo "TAG_NAME=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p release_assets
          gh release download "$TAG_NAME" --dir release_assets --pattern "*.apk"

      - name: VirusTotal Scan
        id: vt_scan
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VIRUS_TOTAL_API_KEY }}
          files: |
            release_assets/*.apk

      - name: Generate Custom Badge Report
        run: |
          MARKER=""
          echo "REPORT_MARKER=$MARKER" >> $GITHUB_ENV
          
          echo -e "$MARKER\n## ðŸ›¡ï¸ VirusTotal Analysis" > vt_report.txt
          
          # Parse JSON and build the badge list
          echo '${{ steps.vt_scan.outputs.analysis }}' | jq -c '.[]' | while read -r item; do
            filename=$(echo "$item" | jq -r '.filename')
            sha256=$(echo "$item" | jq -r '.sha256')
            
            badge_url="https://badges.cssnr.com/vt/id/$sha256?start=green&end=red&n=8"
            vt_link="https://www.virustotal.com/gui/file/$sha256"
            
            echo " - [![VT]($badge_url)]($vt_link) **$filename**" >> vt_report.txt
          done

      - name: Update Release Notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          body=$(gh release view "$TAG_NAME" --json body -q .body || echo "")
          clean_body=$(echo "$body" | sed "/$REPORT_MARKER/,\$d")
          echo -e "$clean_body\n\n$(cat vt_report.txt)" > updated_notes.txt
          gh release edit "$TAG_NAME" --notes-file updated_notes.txt

      - name: Done
        run: echo "VirusTotal scan finished and release notes updated."
